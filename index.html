<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;700&family=VT323&display=swap">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>Casio Odin'88</title>
</head>

<body>
    <section>
        <div id="container">
            <div id="display">
                <h1><b>Casio</b> Odin'88</h1>
                <div id="lcd">
                    <h2>143+44+-*/</h2>
                    <h3>-14344.678901</h3>
                </div>
            </div>
            <div id="keypad">
                <div class="key">9</div>
                <div class="key">8</div>
                <div class="key">7</div>
                <div class="key">+/-</div>
                <div class="key">AC</div>
                <div class="key">6</div>
                <div class="key">5</div>
                <div class="key">4</div>
                <div class="key">-</div>
                <div class="key">*</div>
                <div class="key">3</div>
                <div class="key">2</div>
                <div class="key">1</div>
                <div class="key">+</div>
                <div class="key">/</div>
                <div class="key">0</div>
                <div class="key">.</div>
            </div>
        </div>
    </section>
    <footer>
        <h4><a href="https://www.theodinproject.com/">Made with Odin</a></h4>
        <img src="assets/logo-github.svg" alt="Github logo" />
        <h4><a href="https://github.com/hello-damiro/rock-paper-scissors">Hello-damiro</a></h4>
    </footer>
</body>

</html>
