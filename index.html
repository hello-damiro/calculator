<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;700&family=VT323&display=swap">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>Casio Retro 80</title>
</head>

<body>
    <section>
        <div id="container">
            <div id="display">
                <h1><b>Casio</b> Retro 80</h1>
                <div id="lcd">
                    <h2></h2>
                    <h3>0</h3>
                </div>
            </div>
            <div id="keypad">
                <div class="key number nine" value="9">9</div>
                <div class="key number eight" value="8">8</div>
                <div class="key number seven" value="7">7</div>
                <div class="key number six" value="6">6</div>
                <div class="key number five" value="5">5</div>
                <div class="key number four" value="4">4</div>
                <div class="key number three" value="3">3</div>
                <div class="key number two" value="2">2</div>
                <div class="key number one" value="1">1</div>
                <div class="key number zero" value="0">0</div>
                <div class="key number period" value=".">.</div>
                <div class="key number sign" value="-">+/-</div>
                <div class="key operand plus" value="+">+</div>
                <div class="key operand minus" value="-">-</div>
                <div class="key operand times" value="*">*</div>
                <div class="key operand slash" value="/">/</div>
                <div class="key equal" value="=">=</div>
                <div class="key c" value="c">c</div>
                <div class="key ac" value="ac">AC</div>
            </div>
        </div>
    </section>
    <footer>
        <h4><a href="https://www.theodinproject.com/">Made with Odin</a></h4>
        <img src="assets/logo-github.svg" alt="Github logo" />
        <h4><a href="https://github.com/hello-damiro/rock-paper-scissors">Hello-damiro</a></h4>
    </footer>
</body>

</html>
